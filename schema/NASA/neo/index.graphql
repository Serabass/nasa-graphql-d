type NeoQuery {
    feed: NeoFeedQuery! @PassNext(path: "/feed")
    neo(asteroidId: Int! @RestParam): NeoResponse! @Fetch(path: "/neo/:asteroidId")
    browse: NeoBrowseResponse! @Fetch(path: "/feed")
}
